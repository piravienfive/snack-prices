<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Baby's Sri Lankan Snacks Order</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Baby's Sri Lankan Snacks Menu</h1>

  <div class="controls">
    <select id="snackSelect">
      <option value="" disabled selected>Select a snack…</option>
    </select>
    <button onclick="addItem()">Add Item</button>
  </div>

  <table id="orderTable">
    <tr>
      <th>Snack</th>
      <th>Price</th>
      <th>Quantity</th>
      <th>Remove</th>
    </tr>
  </table>

  <div id="total">Total: £0.00</div>

  <script src="script.js"></script>
</body>
</html>
